<md-dialog aria-label="{{workshop.title}}" style="width: 500px;">
    <md-toolbar>
      <div class="md-toolbar-tools">
        {{workshop.title}}
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <md-icon class="mdi mdi-close mdi-25px-fix" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
        
    <md-dialog-content>
        <style>
            .embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        </style>
       
        <div class='embed-container'>
            <iframe width="560" height="315" src="{{videoSrc | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </md-dialog-content>
</md-dialog>
